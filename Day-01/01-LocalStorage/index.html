<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Manager</title>
    <style>
        .completed{
            color : red;
            text-decoration: line-through;
            font-style: italic;
        }
    </style>
    <script>
        window.addEventListener("DOMContentLoaded",init);
        function init(){
            document.getElementById("btnAddTask")
                .addEventListener("click", onBtnAddTaskClick);
            document.getElementById("btnRemoveCompleted")
                .addEventListener("click", onBtnRemoveClick);
            
            loadTasksFromStorage();    
        }
        function loadTasksFromStorage(){
            var storage = window.localStorage;
            for(var i=0;i<storage.length;i++){
                var key = storage.key(i);
                var taskName = storage.getItem(key);
                addTaskToList(key,taskName);
            }
        }
        
        function onBtnAddTaskClick(){
            var taskName = document.getElementById("txtTask").value;
            /*Storage*/
            var key = new Date().getTime().toString();
            window.localStorage.setItem(key,taskName);
            addTaskToList(key,taskName);
        }
        function addTaskToList(key,taskName){
            var task = document.createElement("li");
            task.innerHTML = taskName;
            task.setAttribute("task-id",key);
            task.addEventListener("click",onTaskItemClick);
            document.getElementById("olTaskList").appendChild(task);
        }
        function onTaskItemClick(){
            this.classList.toggle("completed");
        }
        function onBtnRemoveClick(){
            var taskList = document.getElementById("olTaskList");
            for(var i = taskList.children.length-1;i>=0;i--){
                var taskItem = taskList.children[i];
                if (taskItem.classList.contains("completed")){
                    var key = taskItem.getAttribute("task-id");
                    /*Removing from Storage*/
                    localStorage.removeItem(key);
                    taskItem.remove();
                }
            }
        }
        /*
        window.localStorage
            => key/value collection (both key and value should be string)
            -setItem(key,value)
            -getItem(key) => value
            -removeItem(key)
            -key(index) => key
            -clear()
            -length => no of items in the store
        */
    </script>
</head>
<body>
    <h1>Task Manager</h1>
    <label for="">Task :</label>
    <input type="text" name="" id="txtTask">
    <input type="button" value="Add Task" id="btnAddTask">
    <input type="button" value="Remove Completed" id="btnRemoveCompleted">
    <ol id="olTaskList">
        
    </ol>
</body>
</html>
