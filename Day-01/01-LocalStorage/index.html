<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Manager</title>
    <style>
        .completed{
            color : red;
            text-decoration: line-through;
            font-style: italic;
        }
    </style>
    <script>
        window.addEventListener("DOMContentLoaded",init);
        function init(){
            document.getElementById("btnAddTask")
                .addEventListener("click", onBtnAddTaskClick);
            document.getElementById("btnRemoveCompleted")
                .addEventListener("click", onBtnRemoveClick);
            attachEventsToTaskList();
        }
        function attachEventsToTaskList(){
            var taskList = document.getElementById("olTaskList");
            for(var i = taskList.children.length-1;i>=0;i--){
                var taskItem = taskList.children[i];
                taskItem.addEventListener("click",onTaskItemClick);
            }
        }
        function onBtnAddTaskClick(){
            var txtTask = document.getElementById("txtTask");
            var task = document.createElement("li");
            task.innerHTML = txtTask.value;
            task.addEventListener("click",onTaskItemClick);
            document.getElementById("olTaskList").appendChild(task);
        }
        function onTaskItemClick(){
            this.classList.toggle("completed");
        }
        function onBtnRemoveClick(){
            var taskList = document.getElementById("olTaskList");
            for(var i = taskList.children.length-1;i>=0;i--){
                var taskItem = taskList.children[i];
                if (taskItem.classList.contains("completed"))
                    taskItem.remove();
            }
        }
    </script>
</head>
<body>
    <h1>Task Manager</h1>
    <label for="">Task :</label>
    <input type="text" name="" id="txtTask">
    <input type="button" value="Add Task" id="btnAddTask">
    <input type="button" value="Remove Completed" id="btnRemoveCompleted">
    <ol id="olTaskList">
        
    </ol>
</body>
</html>
